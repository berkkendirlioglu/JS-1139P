<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-1139P</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="score-board position-fixed bg-light py-3 w-100">

        <div class="container d-flex justify-content-between align-items-center">

            <div class="team-name">
                
                <button onclick="ChangeATeamName()" id="change-a" class="change-name px-2 py-2 me-2 bg-light border-0"><i class="fa-solid fa-rotate"></i></button>
                <span id="ATeamName" class="me-5 fw-bold fs-4">A Tak覺m覺</span>
                <button onclick="ANewTeamScore()" class="new-score border-0 bg-light px-2 py-2 ms-5">Yeni Skor</button>
                <button onclick="ATeamGoalCancel()" class="cancel-goal border-0 bg-light px-2 py-2 mx-4">Gol iptal!</button>
                <button onclick="ATeamGoal()" class="goal border-0 bg-light px-2 py-2">Goool!</button>

            </div>
            <div class="goals d-flex justify-content-center align-items-center">

                <span id="a-team-score" class="a-team-score fs-1 fw-bold">0</span>
                <span class="mx-3 score-line"></span>
                <span id="b-team-score" class="b-team-score fs-1 fw-bold">0</span>

            </div>
            <div class="team-name">
                <button onclick="BTeamGoal()" class="goal border-0 bg-light px-2 py-2">Goool!</button>
                <button onclick="BTeamGoalCancel()" class="cancel-goal border-0 bg-light px-2 py-2 mx-4">Gol iptal!</button>
                <button onclick="BNewTeamScore()" class="new-score border-0 bg-light px-2 py-2 me-5">Yeni Skor</button>
                <span id="BTeamName" class="ms-5 fw-bold fs-4">B Tak覺m覺</span>
                <button onclick="ChangeBTeamName()" id="change-b" class="change-name px-2 py-2 ms-2 bg-light border-0"><i class="fa-solid fa-rotate"></i></button>
            </div>
                
        </div>

    </div>
    
    <section class="football-field bg-success">

        <div class="container">

            <div class="ball-dot"></div>
            <div class="middle-line"></div>
            <div class="out-line"></div>
            <div class="goal1"></div>
            <div class="goal2"></div>
            <div class="circle"></div>

        </div>

    </section>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
